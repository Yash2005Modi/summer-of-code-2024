<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Cover">
      <img class="spiro1" src="./designs/spiro1.png" alt="spiro1" />
      <img class="wave1" src="./designs/1.png" alt="curl" />
      <img class="wave2" src="./designs/1.2.png" alt="curl" />
      <img class="spiro2" src="./designs/Group.png" alt="curl" />
      <img class="spiro3" src="./designs/Group-2.png" alt="curl" />
      <img class="donut" src="./designs/donut.png" alt="curl" />
      <img class="roll" src="./designs/roll.png" alt="curl" />
      <div id="Main_rectangle">
        <div id="Sub_rect">
          <img
            class="cat"
            width="70px"
            height="70px"
            src="./images/logo.png"
            alt="My logo"
          />
          <div class="login"><h1>Login</h1></div>
          <div class="form">
            <form class="login-form">
              <label for="email">Email</label><br />
              <input
                type="text"
                id="email"
                name="email"
                class="input-field"
              /><br />
              <label for="password">Password</label><br />
              <input
                type="password"
                id="password"
                name="password"
                class="input-field"
              /><br />

              <p class="Forgot">Forgot Password?</p>
              <button type="submit" class="button">Sign In</button>
            </form>
          </div>
          <p>or continue with?</p>

          <div class="logos">
            <div class="logo">
              <img
                height="24px"
                width="24px"
                src="./images/Google-logo.png"
                alt="Google Logo"
              />
            </div>
            <div class="logo">
              <img
                height="24px"
                width="24px"
                src="./images/Github-logo.png"
                alt="Github Logo"
              />
            </div>
            <div class="logo">
              <img
                height="24px"
                width="24px"
                src="./images/facebook-logo.png"
                alt="Facebook Logo"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
